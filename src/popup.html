<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ターゲット選択</title>
</head>

<body>
  <label>
    target:
    <select id="target-select">
      <option value="profile">別プロファイル</option>
      <option value="_blank">_blank（新しいタブ）</option>
      <option value="_self">_self（現在のタブ）</option>
      <option value="custom">カスタム名</option>
    </select>
    <input
      id="profile"
      type="text"
      placeholder="カスタム名"
      style="display:none;"
    />
    <input
      id="target"
      type="text"
      placeholder="カスタム名"
      style="display:none;"
    />
  </label>
  <button id="save">保存</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>

</html>
